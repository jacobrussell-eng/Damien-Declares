<!DOCTYPE html>
<html>
    <head>
        <title>Damien Declares</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>DAMIEN DECLARES!</h1>
            <button id="mute" onclick="toggleMusic()">
                <img src="images/volume.png" id="musicIcon">
            </button>
        </header>
        <div id="playspace">
            <button class="quarter q1" value = "1" onclick="addToScore()"></button>
            <button class="quarter q2" value = "2" onclick="addToScore()"></button>
            <button class="quarter q3" value = "3" onclick="addToScore()"></button>
            <button class="quarter q4" value = "4" onclick="addToScore()"></button>
            <a onclick="gameSession()">
                <div class="overlay">
                    <h2 id="playButton">Play!</h2>
                </div>
            </a>
        </div>
        <div id="failScreen">
            <h3>Game Over!</h3>
        </div>
        <div id="infobox">
            <p>Score: <span id="score"></span></p>
            <p>Highscore: <input type="text" id="highscore" value="0"></p>
            <!-- <input type="text" id="score" value="0"> -->
        </div>

        <!-- add speech bubble when active? "do my bidding" -->
        <img id="damien" src="images/damien.png">
    </body>
</html>
