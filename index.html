<!DOCTYPE html>
<html>
    <head>
        <title>Damien Declares</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="speedBox">
            <label for="speedSetting">Speed: </label>
            <select id="speedSetting">
                <option value="slow">Slow</option>
                <option value="normal" selected>Normal</option>
                <option value="fast">Fast</option>
                <option value="ultrafast">Ludicrous</option>
            </select>
            </div>
            <h1>DAMIEN DECLARES!</h1>
            <button id="mute" onclick="toggleMusic()">
                <img src="images/volume.png" id="musicIcon">
            </button>
        </header>
        <div id="playspace">
            <button class="quarter q1" data-value = "1"></button>
            <button class="quarter q2" data-value = "2"></button>
            <button class="quarter q3" data-value = "3"></button>
            <button class="quarter q4" data-value = "4"></button>
            <a onclick="startNewGame()" id="startLink">
                <div class="overlay">
                    <h2 id="playButton">Play!</h2>
                </div>
            </a>
        </div>
        <div id="failScreen">
            <h3>Game Over!</h3>
        </div>
        <div id="infobox">
            <p>Score: <span id="score"></span></p>
            <p>Highscore: <span id="highscore"></span></p>
            <!-- <input type="text" id="score" value="0"> -->
        </div>

        <!-- add speech bubble when active? "do my bidding" -->
        <img id="damien" src="images/damien.png">
        <script src="main.js"></script>
    </body>
</html>
